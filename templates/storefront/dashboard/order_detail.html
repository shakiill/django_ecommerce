{% extends 'storefront/dashboard/orders.html' %}

{% block title %}Order Details - ShopHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="order-detail-page">
        <div class="mb-4">
            <a href="{% url 'order_history' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Orders
            </a>
        </div>
        
        <div id="order-detail-container">
            <div class="text-center py-5">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const orderId = {{ order_id }};
    
    async function loadOrderDetail() {
        const container = document.getElementById('order-detail-container');
        
        try {
            const order = await apiFetch(`/orders/${orderId}/`);
            
            container.innerHTML = `
                <div class="order-detail-card">
                    <h2>Order #${order.order_number || order.id}</h2>
                    <p class="text-muted">Placed on ${new Date(order.created_at).toLocaleDateString()}</p>
                    
                    <div class="order-status-badge ${order.status}">
                        ${order.status}
                    </div>
                    
                    <div class="order-items mt-4">
                        <h4>Order Items</h4>
                        <!-- Order items will be listed here -->
                    </div>
                    
                    <div class="order-summary mt-4">
                        <h4>Order Summary</h4>
                        <p>Total: $${order.total_amount}</p>
                    </div>
                </div>
            `;
        } catch (error) {
            showError('Failed to load order details', container);
        }
    }
    
    document.addEventListener('DOMContentLoaded', loadOrderDetail);
</script>
{% endblock %}

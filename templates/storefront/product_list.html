{% extends 'storefront/base.html' %}

{% block title %}Shop - ShopHub{% endblock %}

{% block content %}
<div class="shop-page py-5">
    <div class="container">
        <!-- Shop Header -->
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1 class="display-5 fw-bold mb-3">Shop Our Collection</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none text-muted">Home</a></li>
                        <li class="breadcrumb-item active fw-bold" aria-current="page">Shop</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-lg-3">
                <div class="filters-sidebar">
                    <div class="filter-title">
                        <span>Filters</span>
                        <button class="btn btn-link text-danger p-0 text-decoration-none small fw-bold" id="clear-filters">
                            Reset All
                        </button>
                    </div>
                    
                    <!-- Search -->
                    <div class="filter-group mb-4">
                        <label class="filter-label">Search</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="filter-search" placeholder="Type to search...">
                        </div>
                    </div>
                    
                    <!-- Categories -->
                    <div class="filter-group mb-4">
                        <label class="filter-label">Categories</label>
                        <div id="category-filters" class="mt-2">
                            <div class="text-center py-3">
                                <div class="spinner-border spinner-border-sm text-primary"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Brands -->
                    <div class="filter-group mb-4">
                        <label class="filter-label">Brands</label>
                        <div id="brand-filters" class="mt-2">
                            <div class="text-center py-3">
                                <div class="spinner-border spinner-border-sm text-primary"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Price Range -->
                    <div class="filter-group mb-4">
                        <label class="filter-label">Price Range (৳)</label>
                        <div class="price-input-group mt-2">
                            <input type="number" class="form-control" id="price-min" placeholder="Min">
                            <span class="text-muted px-1">-</span>
                            <input type="number" class="form-control" id="price-max" placeholder="Max">
                        </div>
                        <button class="btn btn-primary w-100 mt-3 rounded-pill fw-bold" id="apply-price">
                            Filter Price
                        </button>
                    </div>
                    
                    <!-- Active Filters Display -->
                    <div id="active-filters-container" style="display: none;">
                        <label class="filter-label mt-4">Active Choices</label>
                        <div id="active-filters"></div>
                    </div>
                </div>
            </div>
            
            <!-- Products Main Area -->
            <div class="col-lg-9">
                <!-- Toolbar -->
                <div class="products-toolbar mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <span id="results-count" class="text-muted">Loading results...</span>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-md-end align-items-center gap-3">
                                <div class="d-flex align-items-center gap-2">
                                    <span class="text-muted small fw-bold text-uppercase">Sort:</span>
                                    <select class="form-select form-select-sm border-0 bg-light fw-bold" id="sort-select" style="width: auto; cursor: pointer;">
                                        <option value="">Default</option>
                                        <option value="name">A - Z</option>
                                        <option value="-name">Z - A</option>
                                        <option value="-created_at">Newest First</option>
                                        <option value="default_variant__price">Price: Low to High</option>
                                        <option value="-default_variant__price">Price: High to Low</option>
                                    </select>
                                </div>
                                
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-light active" id="grid-view" title="Grid View">
                                        <i class="fas fa-th-large"></i>
                                    </button>
                                    <button class="btn btn-sm btn-light" id="list-view" title="List View">
                                        <i class="fas fa-list"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Products Grid -->
                <div class="row" id="products-container">
                    <!-- Skeleton or products will be injected here -->
                </div>
                
                <!-- Pagination -->
                <nav class="mt-5" id="pagination-container">
                    <!-- Pagination links will be injected here -->
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    :root {
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        --card-hover-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .shop-page {
        background-color: #f8f9fa;
        min-height: 100vh;
    }

    /* Sidebar Refinements */
    .filters-sidebar {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        border: none;
        box-shadow: var(--card-shadow);
        position: sticky;
        top: 100px;
    }

    .filter-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: var(--text-primary);
    }

    .filter-group {
        border-bottom: 1px solid #eee;
        padding-bottom: 1.5rem;
    }

    .filter-group:last-child {
        border-bottom: none;
    }

    .filter-label {
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 1rem;
        color: var(--text-muted);
    }

    /* Custom Checkboxes */
    .filter-checkbox {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.95rem;
    }

    .filter-checkbox:hover {
        color: var(--primary-color);
        transform: translateX(5px);
    }

    .filter-checkbox input {
        width: 18px;
        height: 18px;
        margin-right: 12px;
        cursor: pointer;
        accent-color: var(--primary-color);
    }

    /* Price Inputs */
    .price-input-group {
        background: #f1f3f5;
        border-radius: 8px;
        padding: 4px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .price-input-group input {
        border: none;
        background: transparent;
        padding: 8px 12px;
        font-weight: 500;
        text-align: center;
    }

    .price-input-group input:focus {
        box-shadow: none;
        background: white;
        border-radius: 6px;
    }

    /* Active Filter Tags */
    .active-filters-wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 1.5rem;
    }

    .active-filter-tag {
        background: #f1f3f5;
        color: var(--text-primary);
        padding: 6px 14px;
        border-radius: 100px;
        font-size: 0.8rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
        border: 1px solid transparent;
    }

    .active-filter-tag:hover {
        background: white;
        border-color: var(--primary-color);
        color: var(--primary-color);
    }

    .active-filter-tag button {
        background: none;
        border: none;
        padding: 0;
        font-size: 1.1rem;
        line-height: 1;
        color: inherit;
        cursor: pointer;
    }

    /* Product Card Design - Matches Home Page Premium Style */
    .product-card {
        background: #ffffff;
        border: none;
        border-radius: 12px;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }
    
    .product-img-wrapper {
        position: relative;
        overflow: hidden;
        background: #f8f8f8;
        padding-top: 125%; /* 4:5 Aspect Ratio */
        flex-shrink: 0;
    }
    
    .product-img-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.33, 1, 0.68, 1);
    }
    
    .product-img-primary {
        z-index: 1;
    }
    
    .product-img-hover {
        opacity: 0;
        z-index: 2;
    }
    
    .product-card:hover .product-img-hover {
        opacity: 1;
    }
    
    .product-card:hover .product-img-primary {
        opacity: 0.8;
    }
    
    /* Action Buttons Overlay - Align with Home */
    .product-actions {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 12px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        z-index: 10;
    }
    
    .product-card:hover .product-actions {
        opacity: 1;
        transform: translateY(0);
    }
    
    .action-btn {
        width: 42px;
        height: 42px;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(4px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
        border: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: all 0.3s;
        font-size: 15px;
        padding: 0;
    }
    
    .action-btn:hover {
        background: var(--primary-color);
        color: #ffffff;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    
    .product-badge {
        position: absolute;
        top: 15px;
        left: 15px;
        background: #ffffff;
        color: var(--primary-color);
        padding: 6px 14px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        border-radius: 30px;
        z-index: 5;
    }
    
    .product-info {
        padding: 20px;
        text-align: left;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background: #fff;
    }
    
    .product-cat {
        font-size: 11px;
        text-transform: uppercase;
        color: #999;
        margin-bottom: 6px;
        letter-spacing: 1.5px;
        font-weight: 600;
    }
    
    .product-title {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 8px;
        line-height: 1.3;
        height: 2.6em;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    
    .product-title a {
        color: #1a1a1a;
        text-decoration: none;
        transition: color 0.2s;
    }
    
    .product-title a:hover {
        color: var(--primary-color);
    }
    
    .price-wrapper {
        font-size: 18px;
        font-weight: 800;
        color: #1a1a1a;
        margin-top: auto;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .current-price {
        color: var(--primary-color);
    }
    
    .old-price {
        color: #aaa;
        text-decoration: line-through;
        font-weight: 500;
        font-size: 14px;
    }

    /* List View Specific */
    .product-card.list-view {
        flex-direction: row;
        height: auto;
    }

    .product-card.list-view .product-img-wrapper {
        width: 250px;
        padding-top: 0;
        height: 250px;
    }
    
    .product-card.list-view .product-info {
        padding: 30px;
    }

    /* Toolbar Re-design */
    .products-toolbar {
        background: white;
        padding: 1.25rem 2rem;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        border: none;
    }

    /* Skeleton Loading */
    .skeleton-card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
    }

    .skeleton-img {
        width: 100%;
        padding-top: 125%;
        background: #eee;
        position: relative;
        overflow: hidden;
    }

    .skeleton-img::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        animation: loading 1.5s infinite;
    }

    @keyframes loading {
        100% { left: 100%; }
    }

    /* Mobile Responsive Sidebar */
    @media (max-width: 991px) {
        .filters-sidebar {
            position: fixed;
            top: 0;
            left: -320px;
            width: 300px;
            height: 100vh;
            z-index: 1050;
            overflow-y: auto;
            border-radius: 0;
            transition: var(--transition);
        }
        
        .filters-sidebar.active {
            left: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            display: none;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    // Filter state
    let filters = {
        search: '',
        category: [],
        brand: [],
        min_price: null,
        max_price: null,
        ordering: '',
        page: 1
    };
    
    let viewMode = 'grid'; // grid or list
    
    // UI Helpers
    function toggleMobileSidebar() {
        document.querySelector('.filters-sidebar').classList.toggle('active');
        document.querySelector('.sidebar-overlay').classList.toggle('active');
    }

    // Load categories for filter
    async function loadCategoryFilters() {
        try {
            const data = await apiFetch('/categories/?is_active=true');
            const container = document.getElementById('category-filters');
            
            if (data.results && data.results.length > 0) {
                container.innerHTML = data.results.map(cat => `
                    <label class="filter-checkbox">
                        <input type="checkbox" id="cat-${cat.id}" value="${cat.id}" class="category-filter" 
                            ${filters.category.includes(cat.id.toString()) ? 'checked' : ''}>
                        <span>${cat.name}</span>
                    </label>
                `).join('');
                
                // Add event listeners
                document.querySelectorAll('.category-filter').forEach(cb => {
                    cb.addEventListener('change', handleFilterChange);
                });
            } else {
                container.innerHTML = '<p class="text-muted small">No categories</p>';
            }
        } catch (error) {
            console.error('Failed to load categories:', error);
            document.getElementById('category-filters').innerHTML = '<p class="text-danger small">Error loading categories</p>';
        }
    }
    
    // Load brands for filter
    async function loadBrandFilters() {
        try {
            const data = await apiFetch('/brands/?is_active=true');
            const container = document.getElementById('brand-filters');
            
            if (data.results && data.results.length > 0) {
                container.innerHTML = data.results.map(brand => `
                    <label class="filter-checkbox">
                        <input type="checkbox" id="brand-${brand.id}" value="${brand.id}" class="brand-filter"
                            ${filters.brand.includes(brand.id.toString()) ? 'checked' : ''}>
                        <span>${brand.name}</span>
                    </label>
                `).join('');
                
                // Add event listeners
                document.querySelectorAll('.brand-filter').forEach(cb => {
                    cb.addEventListener('change', handleFilterChange);
                });
            } else {
                container.innerHTML = '<p class="text-muted small">No brands</p>';
            }
        } catch (error) {
            console.error('Failed to load brands:', error);
            document.getElementById('brand-filters').innerHTML = '<p class="text-danger small">Error loading brands</p>';
        }
    }
    
    // Handle filter changes
    function handleFilterChange() {
        // Get selected categories
        filters.category = Array.from(document.querySelectorAll('.category-filter:checked'))
            .map(cb => cb.value);
        
        // Get selected brands
        filters.brand = Array.from(document.querySelectorAll('.brand-filter:checked'))
            .map(cb => cb.value);
        
        // Reset to page 1
        filters.page = 1;
        
        updateActiveFilters();
        loadProducts();
    }
    
    // Update active filters display
    function updateActiveFilters() {
        const container = document.getElementById('active-filters');
        const containerDiv = document.getElementById('active-filters-container');
        let tags = [];
        
        if (filters.search) {
            tags.push(`
                <span class="active-filter-tag">
                    Search: ${filters.search}
                    <button onclick="removeFilter('search')">&times;</button>
                </span>
            `);
        }
        
        filters.category.forEach(catId => {
            const label = document.querySelector(`input[id="cat-${catId}"]`)?.nextElementSibling?.textContent;
            if (label) {
                tags.push(`
                    <span class="active-filter-tag">
                        ${label}
                        <button onclick="removeFilter('category', '${catId}')">&times;</button>
                    </span>
                `);
            }
        });
        
        filters.brand.forEach(brandId => {
            const label = document.querySelector(`input[id="brand-${brandId}"]`)?.nextElementSibling?.textContent;
            if (label) {
                tags.push(`
                    <span class="active-filter-tag">
                        ${label}
                        <button onclick="removeFilter('brand', '${brandId}')">&times;</button>
                    </span>
                `);
            }
        });
        
        if (filters.min_price || filters.max_price) {
            const min = filters.min_price || '0';
            const max = filters.max_price || 'Any';
            tags.push(`
                <span class="active-filter-tag">
                    Price: ৳${min} - ৳${max}
                    <button onclick="removeFilter('price')">&times;</button>
                </span>
            `);
        }
        
        if (tags.length > 0) {
            container.innerHTML = `<div class="active-filters-wrapper">${tags.join('')}</div>`;
            containerDiv.style.display = 'block';
        } else {
            containerDiv.style.display = 'none';
        }
    }
    
    // Remove filter
    window.removeFilter = function(type, value) {
        if (type === 'search') {
            filters.search = '';
            document.getElementById('filter-search').value = '';
        } else if (type === 'category') {
            filters.category = filters.category.filter(id => id !== value);
            const cb = document.getElementById(`cat-${value}`);
            if (cb) cb.checked = false;
        } else if (type === 'brand') {
            filters.brand = filters.brand.filter(id => id !== value);
            const cb = document.getElementById(`brand-${value}`);
            if (cb) cb.checked = false;
        } else if (type === 'price') {
            filters.min_price = null;
            filters.max_price = null;
            document.getElementById('price-min').value = '';
            document.getElementById('price-max').value = '';
        }
        
        updateActiveFilters();
        loadProducts();
    };
    
    // Clear all filters
    document.getElementById('clear-filters').addEventListener('click', () => {
        filters = {
            search: '',
            category: [],
            brand: [],
            min_price: null,
            max_price: null,
            ordering: '',
            page: 1
        };
        
        document.getElementById('filter-search').value = '';
        document.querySelectorAll('.category-filter, .brand-filter').forEach(cb => cb.checked = false);
        document.getElementById('price-min').value = '';
        document.getElementById('price-max').value = '';
        document.getElementById('sort-select').value = '';
        
        updateActiveFilters();
        loadProducts();
    });
    
    // Load products with filters
    async function loadProducts() {
        const container = document.getElementById('products-container');
        showSkeleton(container);
        
        try {
            const params = new URLSearchParams();
            params.append('is_active', 'true');
            
            if (filters.search) params.append('search', filters.search);
            if (filters.ordering) params.append('ordering', filters.ordering);
            if (filters.min_price) params.append('min_price', filters.min_price);
            if (filters.max_price) params.append('max_price', filters.max_price);
            params.append('page', filters.page);
            
            filters.category.forEach(id => params.append('category', id));
            filters.brand.forEach(id => params.append('brand', id));
            
            const data = await apiFetch(`/products/?${params}`);
            
            document.getElementById('results-count').innerHTML = 
                `Found <strong>${data.count}</strong> products`;
            
            if (data.results && data.results.length > 0) {
                container.innerHTML = data.results.map(product => 
                    createProductCard(product, viewMode)
                ).join('');
                
                updatePagination(data);
            } else {
                container.innerHTML = `
                    <div class="col-12 py-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-search fa-4x text-muted opacity-25"></i>
                        </div>
                        <h4 class="fw-bold">No results found</h4>
                        <p class="text-muted">We couldn't find any products matching your current filters.</p>
                        <button class="btn btn-primary mt-3 px-4 rounded-pill" onclick="document.getElementById('clear-filters').click()">
                            Clear All Filters
                        </button>
                    </div>
                `;
                document.getElementById('pagination-container').innerHTML = '';
            }
        } catch (error) {
            console.error('Failed to load products:', error);
            showError('Unable to load products. Please check your connection.', container);
        }
    }
    
    function showSkeleton(container) {
        let html = '';
        for(let i=0; i<6; i++) {
            html += `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="skeleton-card">
                        <div class="skeleton-img"></div>
                        <div class="p-3">
                            <div class="bg-light mb-2" style="height: 12px; width: 40%"></div>
                            <div class="bg-light mb-3" style="height: 20px; width: 90%"></div>
                            <div class="bg-light" style="height: 24px; width: 30%"></div>
                        </div>
                    </div>
                </div>
            `;
        }
        container.innerHTML = html;
    }

    // Create product card
    function createProductCard(product, mode = 'grid') {
        const imageUrl = product.thumbnail || '/static/images/placeholder.png';
        const hoverUrl = product.thumbnail_hover || imageUrl;
        const price = parseFloat(product.price).toFixed(2);
        const category = product.category_name || 'Fashion';
        const colClass = mode === 'grid' ? 'col-lg-4 col-md-6 mb-4' : 'col-12 mb-4';
        const cardClass = mode === 'list' ? 'product-card list-view' : 'product-card';
        
        return `
            <div class="${colClass}">
                <article class="${cardClass}">
                    <div class="product-img-wrapper">
                        <a href="/shop/${product.slug}/">
                            <img src="${imageUrl}" alt="${product.name}" class="product-img-primary" loading="lazy">
                            <img src="${hoverUrl}" alt="${product.name}" class="product-img-hover" loading="lazy">
                        </a>
                        ${product.on_sale ? '<span class="product-badge">Sale</span>' : ''}
                        ${product.is_featured && !product.on_sale ? '<span class="product-badge">Featured</span>' : ''}
                        
                        <div class="product-actions">
                            <button class="action-btn" title="Quick View" onclick="showQuickView('${product.slug}')">
                                <i class="fas fa-shopping-bag"></i>
                            </button>
                            <button class="action-btn" title="Add to Wishlist">
                                <i class="fas fa-heart"></i>
                            </button>
                            <a href="/shop/${product.slug}/" class="action-btn" title="View Details">
                                <i class="fas fa-eye"></i>
                            </a>
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="product-cat">${category}</div>
                        <h3 class="product-title">
                            <a href="/shop/${product.slug}/">${product.name}</a>
                        </h3>
                        <div class="price-wrapper">
                            <span class="current-price">৳${price}</span>
                            ${product.old_price ? `<span class="old-price">৳${product.old_price}</span>` : ''}
                        </div>
                    </div>
                </article>
            </div>
        `;
    }

    // Quick Add to Cart
    async function quickAddToCart(variantId) {
        try {
            const response = await apiFetch('/cart/', {
                method: 'POST',
                body: JSON.stringify({
                    variant_id: variantId,
                    quantity: 1
                })
            });
            updateCartCount();
            alert('Product added to cart!');
        } catch (error) {
            console.error('Failed to add to cart:', error);
            alert('Failed to add product to cart.');
        }
    }
    
    // Update pagination
    function updatePagination(data) {
        const container = document.getElementById('pagination-container');
        if (data.count <= 20) { // Assuming 20 per page
            container.innerHTML = '';
            return;
        }
        
        const totalPages = Math.ceil(data.count / 20);
        const currentPage = filters.page;
        
        let html = '<ul class="pagination pagination-md justify-content-center">';
        
        html += `<li class="page-item ${!data.previous ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                <i class="fas fa-chevron-left"></i>
            </a>
        </li>`;
        
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                </li>`;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
            }
        }
        
        html += `<li class="page-item ${!data.next ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                <i class="fas fa-chevron-right"></i>
            </a>
        </li>`;
        
        html += '</ul>';
        container.innerHTML = html;
    }
    
    window.changePage = function(page) {
        if(page < 1) return;
        filters.page = page;
        loadProducts();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    
    // Search with debounce
    let searchTimeout;
    document.getElementById('filter-search').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            filters.search = e.target.value.trim();
            filters.page = 1;
            updateActiveFilters();
            loadProducts();
        }, 600);
    });
    
    // Price filter
    document.getElementById('apply-price').addEventListener('click', () => {
        filters.min_price = document.getElementById('price-min').value || null;
        filters.max_price = document.getElementById('price-max').value || null;
        filters.page = 1;
        updateActiveFilters();
        loadProducts();
    });
    
    // Sort
    document.getElementById('sort-select').addEventListener('change', (e) => {
        filters.ordering = e.target.value;
        filters.page = 1;
        loadProducts();
    });
    
    // View toggle
    document.getElementById('grid-view').addEventListener('click', () => {
        viewMode = 'grid';
        document.getElementById('grid-view').classList.add('active');
        document.getElementById('list-view').classList.remove('active');
        loadProducts();
    });
    
    document.getElementById('list-view').addEventListener('click', () => {
        viewMode = 'list';
        document.getElementById('list-view').classList.add('active');
        document.getElementById('grid-view').classList.remove('active');
        loadProducts();
    });
    
    // Check URL params on load
    function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        let hasParams = false;

        if (urlParams.has('search')) {
            filters.search = urlParams.get('search');
            document.getElementById('filter-search').value = filters.search;
            hasParams = true;
        }
        
        if (urlParams.has('category')) {
            filters.category = urlParams.getAll('category');
            hasParams = true;
        }

        if (urlParams.has('brand')) {
            filters.brand = urlParams.getAll('brand');
            hasParams = true;
        }

        if (hasParams) updateActiveFilters();
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        checkUrlParams();
        loadCategoryFilters();
        loadBrandFilters();
        loadProducts();

        // Listen for mobile sidebar toggle
        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'btn btn-primary d-lg-none position-fixed bottom-0 start-0 m-4 z-3 rounded-pill px-4 shadow-lg';
        toggleBtn.innerHTML = '<i class="fas fa-filter me-2"></i>Filters';
        toggleBtn.onclick = toggleMobileSidebar;
        document.body.appendChild(toggleBtn);

        const overlay = document.createElement('div');
        overlay.className = 'sidebar-overlay';
        overlay.onclick = toggleMobileSidebar;
        document.body.appendChild(overlay);
    });
</script>
{% endblock %}

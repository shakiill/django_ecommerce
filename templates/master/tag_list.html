{% extends 'includes/main_layout.html' %}
{% load static %}
{% block content %}
<div class="d-flex flex-column flex-column-fluid">
    <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
        <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
                    Tags
                </h1>
                <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                    <li class="breadcrumb-item text-muted"><a href="/" class="text-muted text-hover-primary">Home</a></li>
                    <li class="breadcrumb-item"><span class="bullet bg-gray-400 w-5px h-2px"></span></li>
                    <li class="breadcrumb-item text-muted">Masters</li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">
                <button id="btn-create-tag" class="btn btn-sm fw-bold btn-primary">Create Tag</button>
            </div>
        </div>
    </div>
    <div id="kt_app_content" class="app-content flex-column-fluid">
        <div id="kt_app_content_container" class="app-container container-xxl">
            <div class="card">
                <div class="card-header"><h3 class="card-title">Tags</h3></div>
                <div class="card-body">
                    <table class="table table-striped align-middle" id="tag-table">
                        <thead>
                        <tr>
                            <th class="align-middle text-center">ID</th>
                            <th class="align-middle text-center">Name</th>
                            <th class="align-middle text-center">Slug</th>
                            <th class="align-middle text-center">Description</th>
                            <th class="align-middle text-center">Active</th>
                            <th class="align-middle text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="tag-table-loading" style="display:none;">Loading...</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="tagModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="tag-form" class="modal-content" autocomplete="off">
            <div class="modal-header">
                <h5 class="modal-title" id="tagModalLabel">Create/Edit Tag</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Slug</label>
                    <input type="text" name="slug" class="form-control" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="is_active" id="tag_is_active" checked>
                    <label class="form-check-label" for="tag_is_active">Active</label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-tag" type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block title %} Tags | Admin {% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
(() => {
    const tagApi = '/master/api/tags/';
    const tableBody = document.querySelector('#tag-table tbody');
    const tableLoading = document.getElementById('tag-table-loading');
    const tagModalEl = document.getElementById('tagModal');
    const tagForm = document.getElementById('tag-form');
    let bsModal = null;
    let editingId = null;

    function getModalInstance() {
        if (!bsModal) {
            bsModal = new bootstrap.Modal(tagModalEl);
        }
        return bsModal;
    }

    function swalMsg(msg, icon = "success") {
        Swal.fire({
            text: msg,
            icon: icon,
            confirmButtonText: 'OK',
            customClass: {popup: 'swal2-border-radius'}
        });
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    async function fetchWithCsrf(url, options = {}) {
        options.headers = options.headers || {};
        options.credentials = 'same-origin';
        if (!('X-CSRFToken' in options.headers)) {
            options.headers['X-CSRFToken'] = csrftoken;
        }
        return fetch(url, options);
    }

    async function fetchAndRenderTable() {
        tableLoading.style.display = '';
        tableBody.innerHTML = '';
        try {
            const res = await fetchWithCsrf(tagApi);
            if (!res.ok) {
                tableBody.innerHTML = '<tr><td colspan="6">Error loading data</td></tr>';
                tableLoading.style.display = 'none';
                return;
            }
            const tags = await res.json();
            if (tags.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6">No tags found.</td></tr>';
                tableLoading.style.display = 'none';
                return;
            }
            tableBody.innerHTML = '';
            tags.forEach(tag => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="align-middle text-center">${tag.id}</td>
                    <td class="align-middle">${tag.name}</td>
                    <td class="align-middle">${tag.slug || ''}</td>
                    <td class="align-middle">${tag.description || ''}</td>
                    <td class="align-middle text-center">${tag.is_active ? 'Yes' : ''}</td>
                    <td class="align-middle text-center">
                        <button type="button" class="btn btn-sm btn-secondary btn-edit-tag" data-id="${tag.id}">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger btn-del-tag" data-id="${tag.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (err) {
            tableBody.innerHTML = '<tr><td colspan="6">Error loading data</td></tr>';
        }
        tableLoading.style.display = 'none';
    }

    function showTagModal(data) {
        editingId = data && data.id ? data.id : null;
        tagForm.reset();
        tagForm.name.value = data?.name || '';
        tagForm.slug.value = data?.slug || '';
        tagForm.description.value = data?.description || '';
        tagForm.is_active.checked = data?.is_active !== false;
        document.getElementById('tagModalLabel').textContent = editingId ? 'Edit Tag' : 'Create Tag';
        Swal.close();
        getModalInstance().show();
    }

    document.getElementById('btn-create-tag').addEventListener('click', () => showTagModal());

    tableBody.addEventListener('click', async (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const id = btn.getAttribute('data-id');
        if (btn.classList.contains('btn-edit-tag')) {
            const r = await fetchWithCsrf(tagApi + id + '/');
            if (!r.ok) return swalMsg('Failed to load', 'error');
            const data = await r.json();
            showTagModal(data);
        } else if (btn.classList.contains('btn-del-tag')) {
            const result = await Swal.fire({
                text: `Delete tag #${id}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'Cancel'
            });
            if (!result.isConfirmed) return;
            const r = await fetchWithCsrf(tagApi + id + '/', {method: 'DELETE'});
            if (r.status === 204) {
                swalMsg('Deleted');
                fetchAndRenderTable();
            } else swalMsg('Delete failed', 'error');
        }
    });

    tagForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        let payload = {
            name: tagForm.name.value,
            slug: tagForm.slug.value,
            description: tagForm.description.value,
            is_active: tagForm.is_active.checked
        };
        let url = editingId ? (tagApi + editingId + '/') : tagApi;
        let method = editingId ? 'PUT' : 'POST';
        const r = await fetchWithCsrf(url, {
            method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });
        if (r.ok) {
            getModalInstance().hide();
            swalMsg(editingId ? 'Updated' : 'Created');
            fetchAndRenderTable();
        } else {
            const text = await r.text();
            swalMsg('Error: ' + (text || r.status), 'error');
        }
    });

    fetchAndRenderTable();
})();
</script>
{% endblock %}

{% extends 'includes/main_layout.html' %}
{% load static %}
{% block content %}
<div class="d-flex flex-column flex-column-fluid">
    <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
        <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
                    Units
                </h1>
                <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                    <li class="breadcrumb-item text-muted"><a href="/" class="text-muted text-hover-primary">Home</a></li>
                    <li class="breadcrumb-item"><span class="bullet bg-gray-400 w-5px h-2px"></span></li>
                    <li class="breadcrumb-item text-muted">Masters</li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">
                <button id="btn-create-unit" class="btn btn-sm fw-bold btn-primary">Create Unit</button>
            </div>
        </div>
    </div>
    <div id="kt_app_content" class="app-content flex-column-fluid">
        <div id="kt_app_content_container" class="app-container container-xxl">
            <div class="card">
                <div class="card-header"><h3 class="card-title">Units</h3></div>
                <div class="card-body">
                    <table class="table table-striped align-middle" id="unit-table">
                        <thead>
                        <tr>
                            <th class="align-middle text-center">ID</th>
                            <th class="align-middle text-center">Name</th>
                            <th class="align-middle text-center">Short Name</th>
                            <th class="align-middle text-center">Description</th>
                            <th class="align-middle text-center">Active</th>
                            <th class="align-middle text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="unit-table-loading" style="display:none;">Loading...</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="unitModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="unit-form" class="modal-content" autocomplete="off">
            <div class="modal-header">
                <h5 class="modal-title" id="unitModalLabel">Create/Edit Unit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Short Name</label>
                    <input type="text" name="short_name" class="form-control" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="is_active" id="unit_is_active" checked>
                    <label class="form-check-label" for="unit_is_active">Active</label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-unit" type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block title %} Units | Admin {% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
(() => {
    const unitApi = '/master/api/units/';
    const tableBody = document.querySelector('#unit-table tbody');
    const tableLoading = document.getElementById('unit-table-loading');
    const unitModalEl = document.getElementById('unitModal');
    const unitForm = document.getElementById('unit-form');
    let bsModal = null;
    let editingId = null;

    function getModalInstance() {
        if (!bsModal) {
            bsModal = new bootstrap.Modal(unitModalEl);
        }
        return bsModal;
    }

    function swalMsg(msg, icon = "success") {
        Swal.fire({
            text: msg,
            icon: icon,
            confirmButtonText: 'OK',
            customClass: {popup: 'swal2-border-radius'}
        });
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    async function fetchWithCsrf(url, options = {}) {
        options.headers = options.headers || {};
        options.credentials = 'same-origin';
        if (!('X-CSRFToken' in options.headers)) {
            options.headers['X-CSRFToken'] = csrftoken;
        }
        return fetch(url, options);
    }

    async function fetchAndRenderTable() {
        tableLoading.style.display = '';
        tableBody.innerHTML = '';
        try {
            const res = await fetchWithCsrf(unitApi);
            if (!res.ok) {
                tableBody.innerHTML = '<tr><td colspan="6">Error loading data</td></tr>';
                tableLoading.style.display = 'none';
                return;
            }
            const units = await res.json();
            if (units.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6">No units found.</td></tr>';
                tableLoading.style.display = 'none';
                return;
            }
            tableBody.innerHTML = '';
            units.forEach(unit => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="align-middle text-center">${unit.id}</td>
                    <td class="align-middle">${unit.name}</td>
                    <td class="align-middle">${unit.short_name || ''}</td>
                    <td class="align-middle">${unit.description || ''}</td>
                    <td class="align-middle text-center">${unit.is_active ? 'Yes' : ''}</td>
                    <td class="align-middle text-center">
                        <button type="button" class="btn btn-sm btn-secondary btn-edit-unit" data-id="${unit.id}">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger btn-del-unit" data-id="${unit.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (err) {
            tableBody.innerHTML = '<tr><td colspan="6">Error loading data</td></tr>';
        }
        tableLoading.style.display = 'none';
    }

    function showUnitModal(data) {
        editingId = data && data.id ? data.id : null;
        unitForm.reset();
        unitForm.name.value = data?.name || '';
        unitForm.short_name.value = data?.short_name || '';
        unitForm.description.value = data?.description || '';
        unitForm.is_active.checked = data?.is_active !== false;
        document.getElementById('unitModalLabel').textContent = editingId ? 'Edit Unit' : 'Create Unit';
        Swal.close();
        getModalInstance().show();
    }

    document.getElementById('btn-create-unit').addEventListener('click', () => showUnitModal());

    tableBody.addEventListener('click', async (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const id = btn.getAttribute('data-id');
        if (btn.classList.contains('btn-edit-unit')) {
            const r = await fetchWithCsrf(unitApi + id + '/');
            if (!r.ok) return swalMsg('Failed to load', 'error');
            const data = await r.json();
            showUnitModal(data);
        } else if (btn.classList.contains('btn-del-unit')) {
            const result = await Swal.fire({
                text: `Delete unit #${id}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'Cancel'
            });
            if (!result.isConfirmed) return;
            const r = await fetchWithCsrf(unitApi + id + '/', {method: 'DELETE'});
            if (r.status === 204) {
                swalMsg('Deleted');
                fetchAndRenderTable();
            } else swalMsg('Delete failed', 'error');
        }
    });

    unitForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        let payload = {
            name: unitForm.name.value,
            short_name: unitForm.short_name.value,
            description: unitForm.description.value,
            is_active: unitForm.is_active.checked
        };
        let url = editingId ? (unitApi + editingId + '/') : unitApi;
        let method = editingId ? 'PUT' : 'POST';
        const r = await fetchWithCsrf(url, {
            method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });
        if (r.ok) {
            getModalInstance().hide();
            swalMsg(editingId ? 'Updated' : 'Created');
            fetchAndRenderTable();
        } else {
            const text = await r.text();
            swalMsg('Error: ' + (text || r.status), 'error');
        }
    });

    fetchAndRenderTable();
})();
</script>
{% endblock %}
